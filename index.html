<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>tiny kissy bunny</title>
<style>
  :root{
    --bg:#071028; --panel:#071623;
    --accent:#ff6b9a; --muted:#9fb0c8; --glass: rgba(255,255,255,0.03);
    --heart-1: #ff6b9a; --heart-2: #ff9ac8; --heart-3:#ffd6e0;
    --btn-bg: rgba(255,255,255,0.03);
  }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:#e7f2ff;background:linear-gradient(180deg,#071027 0%, #041726 100%);display:flex;align-items:center;justify-content:center;}
  .container{width:min(760px,96vw);margin:28px;padding:22px;border-radius:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 14px 40px rgba(3,9,20,0.8);position:relative;overflow:hidden}
  header{display:flex;align-items:center;justify-content:space-between;gap:12px}
  h1{margin:0;font-size:1.25rem}
  .subtitle{color:var(--muted);font-size:0.92rem;margin-top:6px}
  main{display:flex;gap:20px;align-items:center;padding-top:12px;flex-wrap:wrap}
  .stage{flex:1;min-width:260px;display:grid;place-items:center;position:relative;padding:18px}
  .panel{background:linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.01));padding:16px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);width:100%;box-sizing:border-box;display:flex;flex-direction:column;align-items:center}
  .bunny-btn{width:240px;height:240px;border-radius:999px;display:grid;place-items:center;cursor:pointer;outline:none;border:4px solid rgba(255,255,255,0.02);transition:transform 140ms ease, box-shadow 140ms ease; background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.02), transparent 30%);}
  .bunny-btn:active{transform:scale(.98)}
  svg{width:180px;height:180px;display:block}
  .nameLine{margin-top:12px;font-weight:600}
  .bubble{margin-top:8px;font-weight:600;color:#fff;padding:8px 12px;border-radius:999px;background:var(--glass);border:1px solid rgba(255,255,255,0.03);opacity:0;transform:translateY(6px) scale(.98);transition:all 260ms ease}
  .bubble.show{opacity:1;transform:translateY(0) scale(1)}
  /* hearts */
  .stage .heart{position:absolute;pointer-events:none;font-size:22px;text-shadow:0 6px 18px rgba(0,0,0,0.45);will-change:transform,opacity;animation:floatUp 1400ms cubic-bezier(.2,.9,.2,1)}
  @keyframes floatUp {
    0%{transform:translateY(0) scale(.95);opacity:1}
    30%{transform:translateY(-30px) scale(1.05)}
    100%{transform:translateY(-160px) scale(.8);opacity:0}
  }
  /* small controls */
  .controls{display:flex;flex-direction:column;gap:10px;min-width:220px}
  .bg-presets{display:flex;gap:8px;flex-wrap:wrap}
  .bg-button{background:var(--btn-bg);border:1px solid rgba(255,255,255,0.04);padding:8px 10px;border-radius:999px;cursor:pointer;font-weight:600;color:var(--muted);font-size:0.85rem}
  .bg-button.active{outline:2px solid rgba(255,255,255,0.04);color:#fff}
  .small{font-size:0.84rem;padding:8px 10px}
  footer{margin-top:12px;color:var(--muted);font-size:0.88rem;text-align:center}
  /* backgrounds (applied to body when chosen) */
  .bg-soft{background:linear-gradient(180deg,#ff9ac8 0%, #ffd6e0 100%)}
  .bg-night{background:radial-gradient(ellipse at 20% 20%, #222b66 0%, rgba(2,8,30,0.9) 35%), linear-gradient(180deg,#071027 0%, #041726 100%)}
  .bg-sky{background:linear-gradient(180deg,#a6ddff 0%, #6fb8ff 40%, #071027 100%)}
  .bg-aurora{background:linear-gradient(180deg,#072b2f 0%, #102a3a 30%), radial-gradient(circle at 20% 20%, rgba(124,92,255,0.12), transparent 8%)}
  /* responsive */
  @media (max-width:720px){ .controls{min-width:unset;width:100%} .container{padding:14px} .bunny-btn{width:190px;height:190px} svg{width:150px;height:150px} }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Cute kissy bunny page">
    <header>
      <div>
        <h1 id="title">For <span id="nameText">you</span> ‚Äî a tiny surprise</h1>
        <div class="subtitle">Click the bunny to blow kisses üíï (press Space/Enter when focused)</div>
      </div>
      <div style="text-align:right">
        <div style="font-size:0.85rem;color:var(--muted)">Made with ‚ù§Ô∏è</div>
      </div>
    </header>

    <main>
      <div class="stage panel" id="stage">
        <button class="bunny-btn" id="bunny" title="Click to blow kisses" aria-label="Bunny ‚Äî click to blow kisses">
          <!-- Cute chibi bunny SVG -->
          <svg viewBox="0 0 120 120" aria-hidden="true" focusable="false">
            <defs>
              <linearGradient id="skin" x1="0" x2="1"><stop offset="0" stop-color="#fffefd"/><stop offset="1" stop-color="#ffe9f1"/></linearGradient>
            </defs>
            <!-- left ear -->
            <g transform="translate(34,10)">
              <ellipse cx="0" cy="18" rx="12" ry="28" fill="#fff"/>
              <ellipse cx="-2" cy="10" rx="5" ry="12" fill="#ffd6e7" opacity="0.95"/>
            </g>
            <!-- right ear -->
            <g transform="translate(86,10)">
              <ellipse cx="0" cy="18" rx="12" ry="28" fill="#fff"/>
              <ellipse cx="-2" cy="10" rx="5" ry="12" fill="#ffd6e7" opacity="0.95"/>
            </g>

            <!-- face -->
            <g transform="translate(60,62)">
              <circle cx="0" cy="-2" r="36" fill="url(#skin)" stroke="rgba(0,0,0,0.06)"/>
              <!-- cheeks -->
              <ellipse cx="-18" cy="6" rx="8" ry="5.5" fill="#ffb1c9" opacity="0.95"/>
              <ellipse cx="18" cy="6" rx="8" ry="5.5" fill="#ffb1c9" opacity="0.95"/>
              <!-- eyes -->
              <g id="eyes">
                <ellipse id="eye-l" cx="-12" cy="-6" rx="4.8" ry="4.4" fill="#2b2b2b"/>
                <ellipse id="eye-r" cx="12" cy="-6" rx="4.8" ry="4.4" fill="#2b2b2b"/>
              </g>
              <!-- nose & mouth -->
              <g id="mouth" transform="translate(0,8)">
                <path id="nose" d="M0 0 q4 6 0 10 q-4-4 0-10" fill="#e67398"/>
              </g>
            </g>
          </svg>
        </button>

        <div class="nameLine" id="nameLine">‚Äî <span id="smallText">i love you</span> ‚Äî</div>
        <div class="bubble" id="bubble">i love you üíñ</div>
      </div>

      <aside class="controls panel" aria-label="Controls">
        <div style="margin-bottom:8px;font-weight:700">Backgrounds</div>
        <div class="bg-presets" id="bgPresets">
          <button class="bg-button" data-bg="soft">Soft ‚ô•</button>
          <button class="bg-button" data-bg="night">Night ‚ú®</button>
          <button class="bg-button" data-bg="sky">Sky ‚òÅÔ∏è</button>
          <button class="bg-button" data-bg="aurora">Aurora</button>
          <button class="bg-button" id="randomBg">Random</button>
        </div>

        <div style="margin-top:12px">
          <div style="font-weight:700;margin-bottom:6px">Options</div>
          <div style="display:flex;gap:8px;flex-wrap:wrap">
            <button class="bg-button small" id="autoName">Show first name only</button>
            <button class="bg-button small" id="resetBg">Reset BG</button>
          </div>
        </div>

        <footer>Tip: use Space or Enter when the bunny is focused.</footer>
      </aside>
    </main>
  </div>

<script>
/* Utilities */
function qs(q, el=document) { return el.querySelector(q); }
function qsa(q, el=document) { return Array.from(el.querySelectorAll(q)); }
function sanitizeName(s){
  if(!s) return '';
  return s.replace(/[<>\/\\{}[\]]/g,'').trim().slice(0,24);
}

/* Name handling ‚Äì show FIRST name by default */
(function setName(){
  const params = new URLSearchParams(location.search);
  const raw = params.get('name') || '';
  const cleaned = sanitizeName(raw);
  const first = cleaned ? cleaned.split(' ')[0] : '';
  const nameText = first || 'you';
  document.getElementById('nameText').textContent = nameText;
  const small = first ? `i love you, ${first}` : 'i love you';
  document.getElementById('smallText').textContent = small;
})();

/* Heart spawning */
const stage = document.getElementById('stage');
function spawnHeartAt(x, y){
  const el = document.createElement('div');
  el.className = 'heart';
  const hearts = ['üíñ','üíó','üíï','‚ù§Ô∏è','‚ù£Ô∏è','üíò','üíû'];
  el.textContent = hearts[Math.floor(Math.random()*hearts.length)];
  const rect = stage.getBoundingClientRect();
  el.style.left = (x - rect.left) + 'px';
  el.style.top = (y - rect.top) + 'px';
  el.style.transform = `translate(-50%,0) rotate(${Math.random()*40-20}deg)`;
  stage.appendChild(el);
  el.addEventListener('animationend', ()=> el.remove());
}

/* Bunny interaction */
const bunny = document.getElementById('bunny');
const bubble = document.getElementById('bubble');
let last = 0;
function doKiss(clientX, clientY){
  const now = Date.now();
  if(now - last < 350) return;
  last = now;
  bubble.classList.add('show');
  setTimeout(()=> bubble.classList.remove('show'), 1200);
  const mouth = document.getElementById('mouth');
  const mouthRect = mouth.getBoundingClientRect();
  const centerX = mouthRect.left + mouthRect.width/2;
  const centerY = mouthRect.top + mouthRect.height/2;
  for(let i=0;i<6;i++){
    setTimeout(()=> spawnHeartAt(centerX + (Math.random()*26-13), centerY + (Math.random()*14-7)), i*85);
  }
  bunny.animate([{transform:'scale(1)'},{transform:'scale(1.05)'},{transform:'scale(1)'}], {duration:420, easing:'ease'});
}
bunny.addEventListener('click', (e)=> doKiss(e.clientX, e.clientY));
bunny.addEventListener('keydown', (e)=> { if(e.key === ' ' || e.key === 'Enter'){ e.preventDefault(); doKiss(window.innerWidth/2, window.innerHeight/2); } });

/* Background controls */
const body = document.body;
const presetButtons = qsa('#bgPresets .bg-button');
function clearActive(){
  presetButtons.forEach(b=> b.classList.remove('active'));
}
function applyBG(name){
  body.classList.remove('bg-soft','bg-night','bg-sky','bg-aurora');
  if(name === 'soft') body.classList.add('bg-soft');
  if(name === 'night') body.classList.add('bg-night');
  if(name === 'sky') body.classList.add('bg-sky');
  if(name === 'aurora') body.classList.add('bg-aurora');
  clearActive();
  const btn = qsa('#bgPresets .bg-button').find(x=> x.dataset.bg === name);
  if(btn) btn.classList.add('active');
}
qsa('#bgPresets .bg-button').forEach(btn=>{
  const name = btn.dataset.bg;
  if(!name) return;
  btn.addEventListener('click', ()=> applyBG(name));
});
document.getElementById('randomBg').addEventListener('click', ()=>{
  const choices = ['soft','night','sky','aurora'];
  applyBG(choices[Math.floor(Math.random()*choices.length)]);
});
document.getElementById('resetBg').addEventListener('click', ()=>{
  body.classList.remove('bg-soft','bg-night','bg-sky','bg-aurora');
  clearActive();
});

/* auto name - toggles showing only first name */
const autoBtn = document.getElementById('autoName');
let autoFirst = true;
autoBtn.classList.toggle('active', true);
autoBtn.addEventListener('click', ()=>{
  autoFirst = !autoFirst;
  autoBtn.classList.toggle('active', autoFirst);
  const fullParam = new URLSearchParams(location.search).get('name') || '';
  const cleaned = sanitizeName(fullParam);
  if(autoFirst && cleaned.includes(' ')){
    const first = cleaned.split(' ')[0];
    document.getElementById('nameText').textContent = first;
    document.getElementById('smallText').textContent = `i love you, ${first}`;
  } else {
    document.getElementById('nameText').textContent = cleaned || 'you';
    document.getElementById('smallText').textContent = cleaned ? `i love you, ${cleaned}` : 'i love you';
  }
});

/* keyboard focus */
bunny.setAttribute('tabindex','0');

/* Initialize: default background -> soft */
applyBG('soft');
</script>
</body>
</html>
